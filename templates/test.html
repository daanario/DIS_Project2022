<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown</title>
</head>
<body>
    <select name="country" method="GET" action="/">
        <option value="{{countries[0]}}" selected>{{countries[0]}}</option>
        {% for country in countries[1:] %}
          <option value="{{country}}">{{country}}</option>
        {% endfor %}
      </select>

</body>
</html>
